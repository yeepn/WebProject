<script>
    layui.use(['form', 'layedit', 'laydate','upload'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        var upload = layui.upload;

        //轮播图上传
        var uploadInst = upload.render({
            elem: '#carousel-upload' //绑定元素
            ,url: 'http://localhost:5000/api/Carousel/Upload' //上传接口
            ,done: function(res){
                layer.msg('上传成功',function (){
                    jq1111('.layui-nav-item')[2].trigger("click");
                });
            }
            ,error: function(){
                layer.msg('上传失败，请联系管理员');
            }
        });

        //初始化轮播图内容
        var carouselData;
        jq1111.ajax({
            type: "GET",
            crossDomain:true,
            url: "http://localhost:5000/api/Carousel",
            contentType: "application/json",
            dataType:"json",
            async:false,
            xhrFields: {
                withCredentials: true
            },
            success:function (message) {
                console.log(message);
                carouselData=message.data;
                //图片设置
                carouselData.forEach(function (data) {
                    jq1111('#photos').append(
                        '<div class="photo">\n' +
                        '<img src="' +
                        'http://localhost:5000/CarouselImages/'+ data.fileName+
                        '" id="photo1" class="photo-img">\n' +
                        '<i class="fa fa-times photo-remove" aria-hidden="true" onclick="remove(' +
                        data.id +
                        ')"></i>\n' +
                        '</div>');

                });

            },
            error:function (message) {
                console.log(message.responseJSON);
                layer.msg('登录失败:'+message.responseJSON.msg);
            },
        });

        //初始化首页推荐相册
        var RHIDs;
        jq1111.ajax({
            type: "GET",
            crossDomain:true,
            url: "http://localhost:5000/api/HotRecommend/Get",
            contentType: "application/json",
            dataType:"json",
            async:false,
            xhrFields: {
                withCredentials: true
            },
            success:function (message) {
                console.log(message);
                RHIDs=message.data;
                //输入框value设置
                for (i=0;i<8;i++){
                    if(RHIDs[i]!=null){
                        jq1111('.HRID-input').eq(i).val(RHIDs[i].albumId);
                    }
                }
            },
            error:function (message) {
                console.log(message.responseJSON);
                layer.msg('登录失败:'+message.responseJSON.msg);
            },
        });




        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        // form.verify({
        //     title: function (value) {
        //         if (value.length < 5) {
        //             return '标题至少得5个字符啊';
        //         }
        //     }
        //     , pass: [
        //         /^[\S]{6,12}$/
        //         , '密码必须6到12位，且不能出现空格'
        //     ]
        //     , content: function (value) {
        //         layedit.sync(editIndex);
        //     }
        // });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：待定 ', data.othis)
        });

        //监听提交
        form.on('submit(save)', function (data) {
            var inputData=[];
            for (i=0;i<8;i++){
                inputData.push(jq1111('.HRID-input').eq(i).val())
            }
            console.log(inputData);
            //清空推荐
            carouselData.forEach(function (data) {
                jq1111.ajax({
                    type: "POST",
                    crossDomain:true,
                    url:"http://localhost:5000/api/HotRecommend/"+RHIDs.id+"/Delete",
                    contentType: "application/json",
                    dataType:"json",
                    async:false,
                    xhrFields: {
                        withCredentials: true
                    },
                    success:function (message) {
                        console.log(message);
                    },
                    error:function (message) {
                        console.log(message.responseJSON);
                        // layer.msg('失败:'+message.responseJSON.msg);
                    },
                });
            });
            //添加
            inputData.forEach(function (albumId) {
                jq1111.ajax({
                    type: "POST",
                    crossDomain:true,
                    url:"http://localhost:5000/api/HotRecommend/"+albumId+"/Add",
                    contentType: "application/json",
                    dataType:"json",
                    async:false,
                    xhrFields: {
                        withCredentials: true
                    },
                    success:function (message) {
                        console.log(message);
                    },
                    error:function (message) {
                        console.log(message.responseJSON);
                        // layer.msg('失败:'+message.responseJSON.msg);
                    },
                });
            });






            // layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // })
            return false;
        });
    });
</script>

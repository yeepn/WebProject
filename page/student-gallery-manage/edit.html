<style>
    .photo-remove{
        width: 10px;
        height: 10px;
        position: absolute;
        color: white;
        background-color: red;
        border-radius: 50%;
        padding: 5px;
        margin-left: -20px;
    }
    .fa-remove:before, .fa-close:before, .fa-times:before{
        position: relative;
        top: -2px;
    }
</style>
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <form class="layui-form" action="">
            <label class="layui-form-label">相册标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
            <label class="layui-form-label">相册简介</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
            <label class="layui-form-label">图片</label>
            <div class="photo-body">
                <img src="images/galleryTest/mm1.jpg">
                <i class="fa fa-times photo-remove" aria-hidden="true"></i>
            </div>
            <label class="layui-form-label">是否公开</label>
            <div class="layui-input-block">
                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest"
                       lay-text="是|否">
            </div>
            <center>
                <button class="layui-btn" lay-submit="" lay-filter="demo2" style="margin: 0 auto">保存</button>
            </center>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：待定 ', data.othis)
        });
    });
</script>

<style>
    .welcome {

    }

    .welcome .search-box {
        width: 80vw;
        height: 20vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
    }

    .welcome .slider {
        display: flex;
        width: 100vw;
        max-height: 40vh;
        align-items: center;
        justify-content: center;
    }

    .welcome .slider img {
        width: 100vw;
        max-height: 40vh;
    }
</style>

<div class="welcome">
    <!--    搜索框-->
    <form class="layui-form search-box" action="">
        <select name="search">
            <option value="0" selected="">全站</option>
            <option value="1">时间</option>
            <option value="2">主题</option>
        </select>
        <input type="text" placeholder="请填写搜索关键字" class="layui-input" required/>
        <button type="button" class="layui-btn layui-btn-primary">搜索</button>
    </form>
    <!--    轮播图-->
    <div class="slider">
        <img src="http://www.henu.edu.cn/images/ndm1900.jpg">
    </div>
    <!--    推荐-->
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs4">
            <div class="layui-card">
                <div class="panel layui-bg-number">
                    <div class="panel-body">
                        <div class="panel-title">
                            <span class="label pull-right layui-bg-blue">热门</span>
                            <h5>这里是一个首页推荐相册</h5>
                        </div>
                        <div>
                            <img src="http://sxgl.henu.edu.cn//index/showImage.do?type=3&img=%2Fuploadimg%2F%E5%9B%BE%E7%89%87%2F2020%E5%B9%B409%E6%9C%8807%E6%97%A5__7f41b4201612184c515924169a8079b09d09a147%2F4103535362.jpg"/>
                        </div>
                        <div class="panel-content">
                            <small>相册说明</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });
    });
</script>
